<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tabletop Game Picker</title>

	<link rel="stylesheet" type="text/css" href="tabletop.css">
	
</head>
<body>



<!-- Here we have the drop menus as filters -->

<div id="optimalPlayer">
    <select name="Optimal Players" id="optimalCount">
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
    </select>
</div>

<div id="maxPlayer">
    <select name="Max amount of players" id="maxCount">
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
        <option value=8>8</option>
    </select>
</div>

<div id="difficultyChooser">
    <select name="How difficult the game is to learns" id="difficultPicker">
        <option value='easy'>Easy</option>
        <option value='medium'>Medium</option>
        <option value='hard'>Hard</option>
    </select>
</div>

<div id="lenghtChooser">
    <select name="How long the game takes" id="lengthPicker">
        <option value='short'>Easy</option>
        <option value='medium'>Medium</option>
        <option value='long'>Hard</option>
    </select>
</div>

<!-- Show results down here - somehow.
Maybe some block elements which hide or show up after some filters have been applied? -->

<script type="text/javascript" src="tabletop.js"></script>

</body>
</html>
